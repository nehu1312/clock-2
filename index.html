<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="pomodoro-clock">
        <h1>Pomodoro Clock</h1>
        <div id="timer-display">25:00</div> <!-- Display for the timer -->
        <div class="controls">
            <button id="start-pause-button">Start</button> <!-- Start/Pause Button -->
            <button id="reset-button">Reset</button> <!-- Reset Button -->
        </div>
    </div>

    <script src="main.js"></script> <!-- Link to JavaScript -->
</body>
</html>
